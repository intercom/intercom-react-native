version: 2.1

executors:
  default:
    docker:
      - image: circleci/node:10
    working_directory: ~/project

run_on_master: &run_on_master
  filters:
    branches:
      only: main

commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project

jobs:
  install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-example-{{ checksum "example/package.json" }}
            - dependencies-example-
      - run:
          name: Install dependencies
          command: |
            yarn install --cwd example --frozen-lockfile
            yarn install --frozen-lockfile
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - save_cache:
          key: dependencies-example-{{ checksum "example/package.json" }}
          paths: example/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn lint

  typescript:
    executor: default
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn typescript

  unit-tests:
    executor: default
    steps:
      - attach_project
      - run:
          name: Run unit tests
          command: |
            yarn test --coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  build-package:
    executor: default
    steps:
      - attach_project
      - run:
          name: Build package
          command: |
            yarn prepare

  release-to-npm:
    executor: default
    steps:
      - checkout
      - run:
          name: Set user credentials
          command: |
            git config user.email $GIT_USER_EMAIL
            git config user.name $GIT_USER_NAME

      # Tokens are stored in bas64
      - run:
          name: Instal SSH KEY
          command: |
            ssh-add -D
            echo $GIT_WRITE_SSH_KEY | base64 --decode > ~/.ssh/id_ed25519
            echo $GIT_WRITE_SSH_KEY_PUB | base64 --decode > ~/.ssh/id_ed25519.pub

      - run:
          name: Change key permission
          command: chmod 600 ~/.ssh/id_ed25519

      - run:
          name: Add ssh key
          command: ssh-add ~/.ssh/id_ed25519

      - run:
          name: Add npm registry auth key
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}

      - run:
          name: Install dependencies
          command: |
            yarn install --frozen-lockfile

      - run:
          name: Release package
          command: npm run release --ci


workflows:
  build-and-test:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
      - build-package:
          requires:
            - install-dependencies
      - release-to-npm:
          <<: *run_on_master
          context:
            - react-native-env
          requires:
            - install-dependencies
            - lint
            - typescript
            - unit-tests
            - build-package
